<!--Website for tracking items that I need to go grocery shopping.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css">
</head>
<!--Internal CSS Styling to apply helvtica font to entire page-->
<style>
  html * {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<!--Main Header-->
<header>My Very Organized Grocery List</header>
<body>
  <!--Pantry Items section of grocery list-->
  <section class="location">
    <h1>PANTRY ITEMS</h1>
  </section>
    <!--Section for canned goods-->
    <section class=items>
      <h2>Canned</h2>
      <ul>
       <li>Corn</li>
        <li>Tuna</li>
        <li>Green Beans</li>
      </ul>
    </section>
  <!--Section for dry goods-->
  <section class="items">
    <h2>Dry Goods</h2>
    <ul>
      <li>Rice</li>
      <li>Beans</li>
      <li>Pasta</li>
    </ul>
  </section>
  <!--Section for Pantry Image-->
  <section class="items">
    <img src="https://hips.hearstapps.com/hmg-prod/images/pantry-organization-1674680985.jpg?resize=1200:*">
  </section>

  <!--Section for regrigerator items-->   
  <section class="location">     
    <h1>REFRIGERATED ITEMS</h1>
  </section>
  <!--Section for frozen goods-->
  <section class="items">
    <h2>Frozen</h2>
    <!--inline CSS Styling for the frozen section. Making all text blue-->
    <ol style="color: blue">
      <li>Pizza</li>
      <li>Ice Cream</li>
      <li>Uncrustables</li>
    </ol>
  </section>
  <!--Section for non-frozen items in refrigerator-->
  <section class="items">
    <h2>Non-Frozen</h2>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Butter</li>
    </ul>
  </section>
  <!--Section for Refrigerated items image-->
  <section class="items">
    <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6247/6247244_sd.jpg;maxHeight=640;maxWidth=550">
  </section>

</body>

</html>
